<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-card">
    <img src="pictures/Mepic.jpeg" alt="Profile Picture" class="profile-image">
    <h2 class="profile-name">Sam Morales</h2>
    <p class="profile-bio">
      I am a weber state university student and I really enjoy coding and eating food
    </p>
    <button class="toggle-button">Show More</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
